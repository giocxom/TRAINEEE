<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">

</head>

<body style="color: white ; background-color:#1d2630">
    <div class="container mt-5" >

	<h1 class="display-5 mb-5"><center>MyTable</center></h1>
	<hr>
			<div class="main row justify-content-center">
                <form class="row justify-content-center mb-4" onsubmit="event.preventDefault();onFormSubmit();">
                    <div  class="col-8 mb-3">
                        <label>Full Name </label><label class="validation-error hide" id="fullNameValidationError" style="color:red ;"> *</label>
                        <input class="form-control" type="text" name="fullName" id="fullName">
                    </div>
                    <div class="col-8 mb-3">
                        <label>Last Name </label><label class="validation-error hide" id="lastNameValidationError" style="color:red ;"> *</label>
                        <input class="form-control" type="text" name="lastName" id="lastName">
                    </div>
                    <div class="col-8 mb-3">
                        <label>Address</label><label class="validation-error hide" id="addressValidationError" style="color:red ;">*</label>
                        <input class="form-control" type="text" name="address" id="address">
                    </div>
                    <div class="col-8 mb-3">
                        <label>Date</label>
                        <input class="form-control" type="date" name="date" id="date">
                    </div>
                    <div class="col-8 mb-3">
                        <label class="form-label">Gender</label>
                        <select class="form-select" id="Gender">
                            <option>Choose...</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div class="col-8 mb-3" >
                        <label>ID</label>
                        <input class="form-control" type="number" name="date" id="ID">
                    </div>
                    <div class="col-8 mb-3">
                        <textarea placeholder="Please add your Note..." id="note" class="form-control" name="textarea" rows="3" cols="30" class=""></textarea>
                      </div>

                    <div  class="form-action-buttons  col-8">
                        <input class="btn btn-success add-btn" type="submit" value="Submit">
                    </div>
                </form>
		</div>
		<br/>
		<div class = " col-10 mt-5 ">
                <table class="list table table-striped table-dark" id="Table">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Last Name</th>
                            <th>Address</th>
                            <th>Date</th>
                            <th>Gender</th>
                            <th>ID</th>
                            <th>Notes</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
